<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Voting Page</title>
</head>
<body>
  <h1>Please Vote</h1>
  <div>
    <form action="{% url 'vote' %}" method="post">
    {% for pair in paris %}
      <intput type="radio" name="pair.id" />
      <span style="font-size:20px">{{candidate.name}}</span>
      <input type="submit" value="vote" />
      <br />
      <img width="300px" src="{% url 'photo' candidate.id %}" alt="image not availale" />
      <input type="hidden" name="name" value="{{candidate.name}}" />
      <br />
      <span>{{candidate.information}}</span>
      {% csrf_token %}
    {% endfor %}
    </form>
  </div>
</body>
</html>

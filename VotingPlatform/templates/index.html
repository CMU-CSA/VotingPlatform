<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Admin Login</title>
</head>
<body>
	<h1>CSA Voting Platform Admin Login</h1>
	<div>
	  <div>Login</div>
	  <!-- explicit passwords are terrible but I'll change that later since probably nobody's gonna hack this small website.. -->
	  <form action="{% url 'login' %}" method="post">
	    Name: <input type="text" name="name" /><br />
	    Password: <input type="password" name="password" /><br />
	    <input type="submit" value="login" />
	    {% csrf_token %}
	  </form>
	</div>
</body>
</html>
